		<style>
			.google-translate-hidden {
				display: none !important;
			}
			.goog-te-banner-frame,
			.skiptranslate {
				display: none !important;
			}
			body {
				top: 0 !important;
			}
		</style>
	</head>

	<body>
		<div id="google_translate_element" class="google-translate-hidden"></div>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		<script type="text/javascript">
			const countryToLanguage = {
				AE: 'ar',
				AT: 'de',
				BE: 'nl',
				BG: 'bg',
				BR: 'pt',
				CA: 'en',
				CY: 'el',
				CZ: 'cs',
				DE: 'de',
				DK: 'da',
				EE: 'et',
				EG: 'ar',
				ES: 'es',
				FI: 'fi',
				FR: 'fr',
				GB: 'en',
				GR: 'el',
				HR: 'hr',
				HU: 'hu',
				IE: 'ga',
				IN: 'hi',
				IQ: 'ar',
				IT: 'it',
				JO: 'ar',
				LB: 'ar',
				LT: 'lt',
				LU: 'lb',
				LV: 'lv',
				MT: 'mt',
				MY: 'ms',
				NL: 'nl',
				NO: 'no',
				PL: 'pl',
				PT: 'pt',
				QA: 'ar',
				RO: 'ro',
				SA: 'ar',
				SE: 'sv',
				SI: 'sl',
				SK: 'sk',
				TH: 'th',
				TR: 'tr',
				TW: 'zh',
				US: 'en',
				VN: 'vi',
			};

			async function initTranslateWithGeo() {
				try {
					const response = await fetch('https://get.geojs.io/v1/ip/geo.json');
					const geoData = await response.json();
					const countryCode = geoData.country_code;
					const detectedLang = countryToLanguage[countryCode] || 'en';

					if (detectedLang === 'en') {
						new google.translate.TranslateElement(
							{ pageLanguage: 'en' },
							'google_translate_element',
						);
						return;
					}

					document.cookie = `googtrans=/en/${detectedLang}; path=/`;

					new google.translate.TranslateElement(
						{
							pageLanguage: 'en',
							layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
						},
						'google_translate_element',
					);
				} catch {
					//
				}
			}

			function googleTranslateElementInit() {
				initTranslateWithGeo();
			}
		</script>
		<script
			type="text/javascript"
			src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
		></script>
	</body>
</html>
